
  <mat-form-field>
    <input type="text" matInput placeholder="username" [ngModel]="username" value="{{ username }}">

  <mat-form-field>
    <input type="password" matInput placeholder="password" [ngModel]="password" value="{{ password }}">
  </mat-form-field>

  <button mat-button (click)="login()">login</button>
