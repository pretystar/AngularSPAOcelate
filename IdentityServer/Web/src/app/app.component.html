  <div id="main">


    <mat-sidenav-container class="app-root" autosize>

      <mat-sidenav #start mode="over">
        <mat-nav-list>
          <a mat-list-item routerLink="usermanager/usermanager">User Managerment</a>
          <a mat-list-item routerLink="/">Role Managerment</a>
          <a mat-list-item href="/demo/index.html">Consul Site Management</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <mat-toolbar color="primary">
          <a mat-icon-button (click)="start.open()" fxFlex="none">
            <mat-icon>menu</mat-icon>
          </a>
          <a mat-icon-button routerLink="/">
            <mat-icon>home</mat-icon>
          </a>

          <span class="stretch"></span>

          <div *ngIf="userObservable | async as user; else loading">
            Welcome {{ user['given_name'] }}!
            <a mat-button routerLink="/account/signout">Sign Out</a>
          </div>
          <ng-template #loading>
            <a mat-button routerLink="/account/signin">Sign In</a>
            <a mat-button routerLink="/account/signup">Sign Up</a>
          </ng-template>

          <!--<a *ngIf="signedin">
            Welcome {{ _user['given_name'] }}!

          <a mat-button routerLink="/account/signout" *ngIf="_user">Sign Out</a>-->

        </mat-toolbar>

        <div class="app-root" fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
